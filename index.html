<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./build/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <header>
        <h1 class="display">Todas as imagens abaixo est√£o compiladas pelo Gulp!</h1>
        <p>(Adicionei Bootstrap e o Carousel pra ficar melhor)</p>
    </header>
    <div class="container">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="build/images/bird-ga5d9ed257_1920.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="build/images/birds-g6b63afc7a_1920.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="build/images/butterfly-g7f3546b64_1920.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="build/images/hands-gc143a78ba_1920.png">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="build/images/lilies-g19bcb21a4_1920.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="build/images/street-gddeece843_1920.jpg">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev"><span
                    class="carousel-control-prev-icon"></span></button>
            <button type="button" class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next"><span
                    class="carousel-control-next-icon"></span></button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="5"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
